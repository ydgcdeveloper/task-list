<div class="py-2 cursor-pointer">
    <button disabled class="border border-2 align-middle border-gray-400 w-5 h-5 rounded-sm mr-1">
    </button>
    <span id="task-content" class="text-sm font-semibold">
        <ng-container *ngFor="let word of convertedToArray()" [ngSwitch]="kindOfWord(word)">
            <ng-container *ngSwitchCase="'#'">
                <span class="bg-violet-300 mx-1 bg-opacity-60 rounded-lg px-1 py-0 pb-1 text-center text-violet-700">
                    #&nbsp; {{word | slice: 1}}
                </span>

            </ng-container>
            <ng-container *ngSwitchCase="'@'">
                <span class="bg-green-300 mx-1 bg-opacity-60 rounded-lg px-1 py-0 pb-1 text-center text-green-600">
                    <!-- <img class="rounded-full w-3 h-3" src="https://www.w3schools.com/howto/img_avatar.png" alt=""> -->
                    {{ word | slice: 1}}
                </span>
            </ng-container>
            <ng-container *ngSwitchCase="'email'">
                <a href="mailto:{{word}}">
                    <span
                        class="bg-orange-300 mx-1 bg-opacity-60 rounded-lg px-1 py-0 pb-1 text-center text-orange-700">
                        ‚úâÔ∏è Mail
                    </span>
                </a>
            </ng-container>
            <ng-container *ngSwitchCase="'link'">
                <a href="{{word}}" target="_blank">
                    <span class="bg-blue-300 mx-1 bg-opacity-60 rounded-lg px-1 py-0 pb-1 text-center text-blue-700">
                        üîó Link
                    </span>
                </a>
            </ng-container>
            <ng-container *ngSwitchCase="'common'">&nbsp;{{ word }}&nbsp;</ng-container>
        </ng-container>
    </span>
</div>
