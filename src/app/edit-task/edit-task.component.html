<div class="mx-auto my-1 bg-white shadow-lg border border-indigo-50 rounded-md">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="divide-y divide-indigo-50">
            <div class="p-1 px-2 mb-5">
                <button type="button"
                    class="text-blue-600 border-2 align-middle text-center rounded-sm h-4 w-4 text-sm border-blue-600">
                    <svg aria-hidden="true" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
                            fill-rule="evenodd"></path>
                    </svg>
                </button>
                <input formControlName="text" autofocus class="ml-2" type="text">
                <!-- <textarea autofocus class="ml-2" placeholder="Type to add new task" name="task" id=""></textarea> -->
                <div [ngClass]="!taskForm.valid ? 'opacity-70': ''" class="float-right mt-1">
                    <img class="rounded-full w-4 h-4" src="https://www.w3schools.com/howto/img_avatar.png" alt="">
                </div>
            </div>
            <div class="p-1 px-1">
                <button [disabled]="!taskForm.valid" [ngClass]="!taskForm.valid ? 'text-opacity-70 opacity-70': ''"
                    class="row-button mb-1 text-gray-800 rounded-sm p-1 px-3 mx-1 mt-1 text-center text-sm bg-slate-100 inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="row-button-text">Open</span>
                </button>
                <button [disabled]="!taskForm.valid" [ngClass]="!taskForm.valid ? 'text-opacity-70 opacity-70': ''"
                    class="row-button text-gray-400 border rounded-sm p-1 px-3 mx-1 mt-1 border-gray-200 text-center text-sm bg-slate-100 inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="row-button-text">Today</span>
                </button>
                <button [disabled]="!taskForm.valid" [ngClass]="!taskForm.valid ? 'text-opacity-70 opacity-70': ''"
                    class="row-button text-gray-400 border rounded-sm p-1 px-3 mx-1 mt-1 border-gray-200 text-center text-sm bg-slate-100 inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="row-button-text">Public</span>
                </button>
                <button [disabled]="!taskForm.valid" [ngClass]="!taskForm.valid ? 'text-opacity-70 opacity-70': ''"
                    class="row-button text-gray-400 border rounded-sm p-1 px-3 mx-1 mt-1 border-gray-200 text-center text-sm bg-slate-100 inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="row-button-text">Normal</span>
                </button>
                <button [disabled]="!taskForm.valid" [ngClass]="!taskForm.valid ? 'text-opacity-70 opacity-70': ''"
                    class="row-button  text-gray-400 border rounded-sm p-1 px-3 mx-1 mt-1 border-gray-200 text-center text-sm bg-slate-100 inline-flex items-center">
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                        <path
                            d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 019 14.437V9.564z"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="row-button-text">Estimation</span>
                </button>

                <div class="action-buttons float-right mt-1">
                    <button *ngIf="taskForm.valid && !(task.text != text?.value)"
                        class="action-simple-button bg-blue-700 p-1 mx-1 text-center text-sm rounded-sm text-slate-50"
                        (click)="setEditTask()">
                        <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                    <button *ngIf="taskForm.valid && (task.text != text?.value)"
                        class="action-simple-button bg-blue-700 p-1 mx-1 text-center text-sm rounded-sm text-slate-50"
                        (click)="editTask()">
                        <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
